name: Start SOCKS Access Pull Request
on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue Number'
        required: true
        default: 42
      repository:
        description: 'Repository'
        required: true
        default: bill-test-org/t-lint
      access_type:
        description: 'Name of config.yml access group'
        required: true
        default: developers
  # repository_dispatch:
  #   types: [start-socks-pr]

jobs:
  gather_inputs:
    runs-on: ubuntu-latest
    # if: github.event.client_payload.issue_number != ''
    outputs:
      email: ${{ fromJSON(steps.parse.outputs.payload)['Your Email'] }}
      ssh_key: ${{ fromJSON(steps.parse.outputs.payload)['Public SSH Key'] }}
    steps:
      - name: Get Token from Github App
        id: get_token
        uses: machine-learning-apps/actions-app-token@master
        with:
          APP_PEM: ${{ secrets.GH_APP_PEM }}
          APP_ID: ${{ secrets.GH_APP_ID }}

      - run: echo "repo = ${{ github.event.inputs.repository }}"

      - name: Run Issue form parser
        id: parse
        uses: omgitsbillryan/issue-forms-body-parser@doh_dist
        with:
          issue_id: ${{ github.event.inputs.issue_number }} #${{ github.event.client_payload.issue_number }}
          repository: ${{ github.event.inputs.repository }}
          separator: '###'
          github_token: ${{ steps.get_token.outputs.app_token }}
          label_marker_start: " "
          label_marker_end: "\n"

      - name: Show some JSON
        run: |
          echo -e "${{ steps.parse.outputs.payload }}"

  start_pull_request:
    runs-on: ubuntu-latest
    needs: gather_inputs
    if: |
      needs.gather_inputs.outputs.email != '' &&
      needs.gather_inputs.outputs.ssh_key != ''
    steps:
      - name: Checkout The Github Repository
        uses: actions/checkout@v2

      - name: Debugging stuff
        run: echo "email=${{ needs.gather_inputs.outputs.email }}, type=${{ needs.gather_inputs.outputs.ssh_key }}"

