name: Start SOCKS Access Pull Request
on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue Number'
        required: true
        default: 42
      repository:
        description: 'Repository'
        required: true
        default: bill-test-org/t-lint
      access_type:
        description: 'Name of config.yml access group'
        required: true
        default: developers
  # repository_dispatch:
  #   types: [start-socks-pr]

jobs:
  gather_inputs:
    runs-on: ubuntu-latest
    # if: github.event.client_payload.issue_number != ''
    outputs:
      email: ${{ fromJSON(steps.parse.outputs.payload)[' Your Email'] }}
      ssh_key: ${{ fromJSON(steps.parse.outputs.payload)[' Public SSH Key'] }}
    steps:
      - name: Run Issue form parser
        id: parse
        uses: omgitsbillryan/issue-forms-body-parser@doh_dist
        with:
          issue_id: ${{ github.event.inputs.issue_number }} #${{ github.event.client_payload.issue_number }}
          repository: ${{ github.event.inputs.repository }}
          separator: '###'
          label_marker_start: " "
          label_marker_end: "\n"

  start_pull_request:
    runs-on: ubuntu-latest
    needs: gather_inputs
    if: |
      needs.gather_inputs.outputs.email != '' &&
      needs.gather_inputs.outputs.ssh_key != ''
    steps:
      - name: Get Token from Github App
        id: get_token
        uses: machine-learning-apps/actions-app-token@master
        with:
          APP_PEM: ${{ secrets.GH_APP_PEM }}
          APP_ID: ${{ secrets.GH_APP_ID }}

      - name: Checkout The Github Repository
        uses: actions/checkout@v2
        with:
          token: ${{ steps.get_token.outputs.app_token }}

      - name: Debugging stuff
        run: echo "email=${{ needs.gather_inputs.outputs.email }}, ssh_key=${{ needs.gather_inputs.outputs.ssh_key }}"

      - name: Update config.yml
        uses: mikefarah/yq@master
        with:
          cmd: yq e '.key_groups.${{ env.type }} += ["${{ env.email }}"]' --inplace ansible/global/config.yml
        env:
          email: ${{ needs.gather_inputs.outputs.email }}
          type: ${{ github.event.inputs.access_type }}

      - name: Create /authorized_keys SSH Key File
        uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "ansible/roles/dsva-config/files/authorized_keys/${{ needs.gather_inputs.outputs.email }}"
          FILE_DATA: "${{ needs.gather_inputs.outputs.ssh_key }}"

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ steps.get_token.outputs.app_token }}
          commit-message: New SOCKS ssh key
          branch: "socks-${{ steps.split.outputs._0 }}"
          title: "[Automated SOCKS Access] ${{ steps.split.outputs._0 }}"
          body: |
            An automated SOCKS Access Request

            - https://github.com/${{ github.event.inputs.repository }}/issues/${{ github.event.inputs.issue_number }}

            Triggered by: @${{ github.actor }} in [Job Run #${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})